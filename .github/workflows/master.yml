name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        deno: ["1.4.5"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno v${{ matrix.deno }}
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Install Rhum
        run: deno install -A https://raw.githubusercontent.com/drashland/rhum/rhum-cli/mod.ts

      - name: Unit
        if: matrix.os != 'windows-latest'
        run: |
          export PATH="/Users/runner/.deno/bin:$PATH"
          rhum-cli tests/unit/

      - name: Integration
        if: matrix.os != 'windows-latest'
        run: |
          export PATH="/Users/runner/.deno/bin:$PATH"
          rhum-cli tests/integration

      - name: Unit Tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:Path += ";C:\Users\runneradmin\.deno\bin"
          rhum-cli tests/unit

      - name: Integration Tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:Path += ";C:\Users\runneradmin\.deno\bin"
          rhum-cli tests/integration

  linter:
    strategy:
      matrix:
        deno: ["1.4.5"]
    # Only one OS is required since fmt is cross platform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno v${{ matrix.deno }}
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Lint
        run: deno lint --unstable

      - name: Formatter
        run: deno fmt --check
